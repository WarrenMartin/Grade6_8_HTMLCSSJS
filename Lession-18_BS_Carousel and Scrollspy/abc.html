<html>
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="carouselExample" class="carousel slide" data-ride="carousel">

        <a class="carousel-control-prev" href="#carouselExample" data-ride="carousel">
          <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#carouselExample" data-ride="carousel">
          <span class="carousel-control-next-icon"></span>
        </a>

        <ol class="carousel-indicator" data-ride="carousel">
          <li data-target="#carouselExample" data-slide-to="0"  class="active"></li>
           <li data-target="#carouselExample" data-slide-to="1"></li>
           <li data-target="#carouselExample" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
          
        <div class="carousel-item active">
          <img src="image1.jpg" class="d-block w-100">
        </div>
          
          <div class="carousel-item">
            <img src="image2.jpg" class="d-block w-100">
          </div>
          
          <div class="carousel-item">
            <img src="image3.jpg" class="d-block w-100">
          </div>
          
       </div>
        
      </div>
      
    </div>
  </body>
</html>
