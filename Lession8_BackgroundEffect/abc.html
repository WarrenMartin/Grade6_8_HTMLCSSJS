<html>
  <head>
    <title>Gradient</title>

    <style>
   
   

   
    .abc{
      background-color: pink;
      width: 250px;
      height: 250px;
      position: relative;
      animation-name: vir;
      animation-duration: 0.5s;
      animation-iteration-count: 10;
    

   }

   @keyframes vir {

    from {
      width: 200px;
    }
    to{
      width: 400px;
    }
    
   }

    </style>

  </head>

  <body>
   <div class="abc"></div>
    
  </body>
</html>
