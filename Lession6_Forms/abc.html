        <title>My Form</title>

    <body>
       

   <h1>Please Enter your personal Details</h1>

   <fieldset>
    <legend>Hey plz enter your personal Information</legend>
    
    <label>Enter your First Name</label>
    <input type="text" id="fname" class="name" required >
<br><br>
     
    <label>Enter your Last Name</label>

    <br><br>

    <br><br>
    <label>Enter your Email</label>

    <label>Gender</label>
